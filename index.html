<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Staatliches&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-Up Form</title>
</head>

<body>
    <div id="container">
        <div id="logo-content">
            <div id="logo"><img src="images/odin-lined.png" alt="Odin logo" /> ODIN</div>
        </div>
        <div id="form-content">
            <div id="disclaimer">
                <div><strong>This is not a real online service! You know you need something like this in
                        your
                        life
                        to
                        help you
                        realize your deepest dreams. <br />Sign up <em>now</em> to get started.</strong></div>
                <div><strong>You <em>know</em> you want to.</strong></div>
            </div>
            <div id="form">
                <div><strong>Let's do this!</strong></div>
                <form class="form-layout">
                    <div class="row">
                        <div class="input-container">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <div class="input-container">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="emai">
                        </div>
                        <div class="input-container">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-container">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                        <div class="input-container">
                            <label for="phone_num">PHONE NUMBER</label>
                            <input type="tel" id="phone_num" name="phone_num">
                        </div>
                        <div class="input-container">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password">
                        </div>
                    </div>
                </form>
            </div>
            <div id="submit">
                <button>Create Account</button>
                <div>Already have an account? <a href="">Log in</a></div>
            </div>
        </div>
    </div>


</body>

</html>
